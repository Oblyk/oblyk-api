      happy_to_see_you: "Nous sommes heureux de te compter parmi nous :)"
      take_a_tour: "Laisse nous te faire faire un petit tour du domaine :"
      for_crag: "Tu es peut-être ici pour trouver des infos sur les falaises de France et du monde ? alors la <a href='%{url}'>carte des falaises</a> est un bon point de départ."
