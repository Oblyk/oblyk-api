      for_ascents_log: "C'est pour un carnet de croix ?<br>
                        alors rends-toi sur les falaises où tu as grimpé (<a href='%{cuvier_url}'>Bas Cuvier</a> ? <a href='%{buoux_url}'>Buoux</a> ? <a href='%{cimai_url}'>Cimaï</a> ?) et coche tes croix<br>
                        Tu trouvera ensuite quelques <a href='%{chart_url}'>graphiques</a> sympa sur ton dashboard."
      discover_the_rest: "On te laisse découvrir le reste !"
      help: "Si tu cherche de l'aide, tu en trouvera <a href='%{help_url}'>ici</a>, tu peux aussi nous contacter à cette adresse : <a href='mailto:ekip@oblyk.org'>ekip@oblyk.org</a>"
