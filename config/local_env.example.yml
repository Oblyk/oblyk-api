# Rename this file to local_env.yml
# Add account settings and API keys here.
# This file should be listed in .gitignore to keep your settings secret!
# Each entry gets set as a local environment variable.
# This file overrides ENV variables in the Unix shell.

SIDEKIQ_USERNAME: 'sidekiq'
SIDEKIQ_PASSWORD: 'password'

ROLLBAR_ACCESS_TOKEN: ''

OBLYK_API_DOMAIN: 'localhost:3000'
OBLYK_API_URL: 'http://localhost:3000'
OBLYK_APP_URL: 'http://localhost:8080'
LOG_LEVEL: 'debug'

# If honeypot params is find in request params :
# -> then the applicant's ip is add to ip_black_list for a little moment
HONEYPOT_PARAMS: 'honeypot_params'

# activation of background tasks [true/false]
GAP_GRADABLE: 'true'
CRAG_ROUTE_ASCENTS_HISTORIZATION: 'true'
SEARCH_INGESTABLE: 'true'
FEEDABLE: 'true'
PAPER_TRAIL: 'true'

# Smtp email params
EMAIL_DEFAULT_FROM: 'Example <example@mail.net>'
SMTP_ADDRESS: 'smtp.gmail.com'
SMTP_PORT: '587'
SMTP_USER_NAME: 'your mail'
SMTP_PASSWORD: 'your password'
SMTP_DOMAIN: 'mail.net'
SMTP_AUTHENTICATION: 'plain'

# Ror vs Wild configuration
ENABLE_ROR_WS_WILD: 'false'
ROR_WS_WILD_API_KEY: 'your-ws-wild-api-token'